<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="./css/style.css">
            <title>Bootstrap Freelancer</title>
        </head>
        <body>
            <!-- ------HEADER------ -->
            <header>
                <div class="container">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Start Bootstrap</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav mb-2 mb-lg-0 py-2">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- ------MAIN------ -->
            <main>
                <!-- ---jumbotron--- -->
                <section id="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_big"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ---portfolio--- -->
                <section id="portfolio">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_portfolio_title"></div>
                            </div>
                        </div>
                        <div class="row gx-5">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ---about--- -->
                <section id="about">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                        </div>
                        <div class="row mx-5">
                            <div class="col-12 col-md-6">
                                <div class="content_big "></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="content_big"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ---form--- -->
                <section id="form">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                            <div class="col-12">
                                <div class="content_big"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- ------FOOTER------ -->
            <footer>
                <div class="top_footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="content_footer"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content_footer"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content_footer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom_footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </body>
    </html>
