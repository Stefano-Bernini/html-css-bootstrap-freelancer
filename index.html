<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="./css/style.css">
            <title>Bootstrap Freelancer</title>
        </head>
        <body>
            <!-- ------HEADER------ -->
            <header>
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <div class="content"></div>
                        </div>
                        <div class="col-4">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- ------MAIN------ -->
            <main>
                <!-- ---jumbotron--- -->
                <section id="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_big"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ---portfolio--- -->
                <section id="portfolio">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_portfolio_title"></div>
                            </div>
                        </div>
                        <div class="row gx-5">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="content_portfolio"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ---about--- -->
                <section id="about">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="content_big ms-5"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="content_big me-5"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- ---form--- -->
                <section id="form">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                            <div class="col-12">
                                <div class="content_big"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- ------FOOTER------ -->
            <footer>
                <div class="top_footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="content_footer"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content_footer"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content_footer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom_footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content_about_title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </body>
    </html>
